<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="location">
			<h1 class="location__timezone">Timezone</h1>
			<img src="" alt="weather" class="icon"></img>
		</div>
		<div class="temperature">
			<div class="degree-section">
				<h2 class="temperature__degree">75 degrees</h2>
				<span class="temperature__f">F</span>
			</div>

			<h3 class="temperature__description"></h3>
			<h3 class="temperature__location">Los Angeles</h3>
		</div>

		<script src="app.js"></script>
	</body>
</html>
